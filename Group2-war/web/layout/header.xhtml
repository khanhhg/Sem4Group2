<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <header>
                  <div class="navbar navbar-fixed-top" id="main-nav">
                    <div class="container">
                        <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:form>
                            <nav class="nav-collapse collapse" style="height:0px">
                                <ul class="nav">

                                    <li class="active">
                                        <a href="#{root}">Home</a>
                                    </li>

                                    <li class="active">
                                        <a href="#{root}/contact.xhtml">Help &amp; Contact</a>
                                    </li>

                                    <li class="active">
                                       
                                            <a href="#{root}/login.xhtml">Log In</a>
                                      
                                    
                                     
                                    </li>

                                   
                                        <li class="active">
                                   
                                        </li>
                                        <li class="active">
                                            <a href="">ShopCart</a>
                                        </li>
                                    

                                    
                                        <li class="active">
                                            <a href="#{root}/register.xhtml">Register</a>
                                        </li>
                                 

                                   
                                </ul>
                            </nav>
                        </h:form>
                      
                             <!--Kiem tra dang nhap-->
                            <ul class="nav pull-right left-tablet">
                                <li class="dropdown hover topcart">
                                    <a class="dropdown-toggle" href="#{root}/shopCart.xhtml">
                                        <i class="carticon"></i> Cart <span class="label label-success font14">(#{shopCart.count} Items)</span> - 
                                        <h:outputText value="#{shopCart.total}">
                                            <f:convertNumber pattern="###,###₫" currencySymbol="₫" type="currency"/>
                                        </h:outputText>
                                    </a>
                                </li>
                            </ul>
                        
                       
                    </div>
                </div>
                <div class="header-white">
                    <div class="container">
                        <div class="row">
                            <div class="span4">
                                <a href="#{root}" title="">
                                    <img src="#{root}/resources/images/logofs.JPG" alt="" title="" style="width: 200px;height: 150px"/> 
                                </a>
                            </div>
                            <div class="span8">
                                <div class="row">
                                    <div class="pull-right logintext">Welcome to Online Fashion Shop
                                    </div>
                                </div>
                                <h:form class="form-search marginnull topsearch pull-right" prependId="false">
                                    <h:inputText class="input-large search-query search-icon-top" value="" />
                                    <h:commandButton immediate="false" class="btn btn-success" style="margin-left: 5px;" value="Search" /> 
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <div id="categorymenu">
                        <div class="container">
                            <h:form>
                                <nav class="subnav">
                                    <ul class="nav-pills categorymenu">
                                        <li>
                                            <a href="#{root}" class="">
                                                Home
                                            </a>
                                        </li>
                                      
                                        <c:forEach items="#{cateroryManagedBean.list}" var="item">
                                            
                                                <li>
                                                    <h:commandLink action="#{categoryManagedBean.showCategory}" value="#{item.categoryName}" class="">
                                                        <f:param name="categoryID" value="#{item.categoryID}" />
                                                    </h:commandLink>
                                                    <div>
                                                        <ul class="arrow">
                                                            <c:forEach items="#{categoryManagedBean.list}" var="child">
                                                                
                                                                    <li>
                                                                        <h:commandLink action="#{categoryManagedBean.showCategory()}" value="#{child.categoryName}" class="">
                                                                            <f:param name="categoryID" value="#{child.categoryID}" />
                                                                        </h:commandLink>
                                                                    </li>
                                                               
                                                            </c:forEach>
                                                        </ul>
                                                    </div>
                                                </li>
                                            
                                        </c:forEach>
                                  
                                        <li>
                                            <a href="#" class="">
                                                Brand
                                            </a>
                                            <div>
                                                <ul class="arrow">
                                                    
                                                    <c:forEach items="#{brandManagedBean.list}" var="item">
                                                        <li>
                                                            <h:commandLink action="#{brandManagedBean.showBrand()}" value="#{item.brandName}" class="">
                                                                <f:param name="brandID" value="#{item.brandID}" />
                                                            </h:commandLink>
                                                        </li>
                                                    </c:forEach>
                                                  
                                                </ul>
                                            </div>
                                        </li>
                                        <li>
                                            <a href="" class="">
                                                News </a>
                                            <div>
                                                <ul class="arrow">
                                                  
                                                </ul>
                                            </div>
                                        </li>
                                        <li><a href="#{root}/contact.xhtml" class="">
                                                Help &amp; Contact </a>
                                        </li>
                                    </ul>
                                </nav>
                            </h:form>
                        </div>
                    </div>
                </div>
            </header>

        </ui:composition>
    </h:body>
</html>
